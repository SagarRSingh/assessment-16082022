<style>
  mat-form-field {
    margin: 10px 5px;
  }
</style>

<div class="container ">
  <form #personForm="ngForm" (ngSubmit)="submitForm(personForm)" class="col-md-8 mx-auto my-5 p-5 d-flex flex-column align-items-center border border-2 border-secondary rounded my-4">
    <h1>Person Form</h1>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput required name="firstName" #firstname="ngModel" [(ngModel)]="firstName" >
        <mat-error *ngIf="firstname.invalid">Enter First Name</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Middle Name</mat-label>
        <input matInput name="middleName" [(ngModel)]="middleName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastName" [(ngModel)]="lastName" required>
        <mat-error *ngIf="lastName == '' ">Enter Last Name</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <mat-select name="department" [(ngModel)]="department">
          <mat-option value="">Select </mat-option>
          <mat-option value="IT">IT</mat-option>
          <mat-option value="HR">HR</mat-option>
          <mat-option value="Payroll">Payroll</mat-option>
          <mat-option value="Networking">Networking</mat-option>
          <mat-option value="Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select name="gender" [(ngModel)]="gender">
          <mat-option value="">Select Gender</mat-option>
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input type="date" name="DOB" [(ngModel)]="DOB" matInput required>
        <mat-error *ngIf="DOB == null || DOB==''"> Date of Birth is Required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Address 1</mat-label>
        <input name="addr1" [(ngModel)]="addr1" matInput required>
        <mat-error *ngIf="addr1 == '' "> Address 1 is Required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pincode</mat-label>
        <input type="number" name="pincode" [(ngModel)]="pincode" matInput required min="99999" max="999999">
        <mat-error *ngIf="pincode < 100000 || pincode > 999999"> Invalid Pincode </mat-error>
      </mat-form-field>
    </div>

    <input type="submit" value="submit" class=" btn btn-primary">

  </form>
</div>
